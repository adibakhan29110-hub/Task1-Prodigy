<!-- GradientCircle.svg -->
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Outer Glow -->
    <radialGradient id="outerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#5AB8FF" stop-opacity="0.9" />
      <stop offset="40%" stop-color="#3B57FF" stop-opacity="0.55" />
      <stop offset="100%" stop-color="#00021A" stop-opacity="0" />
    </radialGradient>

    <!-- Inner Core -->
    <radialGradient id="innerCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8ED2FF"/>
      <stop offset="60%" stop-color="#4F68FF"/>
      <stop offset="100%" stop-color="#232347"/>
    </radialGradient>
  </defs>

  <!-- Outer Smooth Glow -->
  <circle cx="300" cy="300" r="280" fill="url(#outerGlow)" />

  <!-- Inner Core Ball -->
  <circle cx="300" cy="300" r="200" fill="url(#innerCore)" />

  <!-- Light Shine -->
  <circle cx="250" cy="250" r="80" fill="white" opacity="0.15" />
</svg>
